<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verschlimmbessern</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Helvetica', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #coming-soon, #verschlimmbessern {
            position: absolute;
            font-size: 24px;
        }
        #coming-soon {
            bottom: 20px;
            font-weight: 300; /* Helvetica Light */
            font-size: 12px; /* Small font size */
        }
        #verschlimmbessern {
            top: 20px;
            font-weight: 400; /* Helvetica Normal */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="verschlimmbessern">verschlimmbessern</div>
    <div id="coming-soon">coming soon</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const numRectangles = 30;  // Increased number of rectangles
        const rectWidth = 300;
        const rectHeight = 100;
        let time = 0;

        function drawRectangles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // First set of shapes (original direction)
            const mouseX1 = canvas.width / 2 + Math.sin(time / 50) * 600; // Significantly larger movement
            const mouseY1 = canvas.height / 2 + Math.cos(time / 50) * 600; // Significantly larger movement

            const offsetX1 = (mouseX1 - canvas.width / 2) / 10;  // Increased displacement
            const offsetY1 = (mouseY1 - canvas.height / 2) / 10;  // Increased displacement

            for (let i = 0; i < numRectangles; i++) {
                ctx.beginPath();
                ctx.rect(
                    canvas.width / 2 - rectWidth / 2 - i * offsetX1,
                    canvas.height / 2 - rectHeight / 2 - i * offsetY1,
                    rectWidth + i * 20,
                    rectHeight + i * 20
                );
                ctx.strokeStyle = 'white';
                ctx.stroke();
            }

            // Second set of shapes (opposite direction)
            const mouseX2 = canvas.width / 2 + Math.sin(time / 50 + Math.PI) * 600; // Opposite direction
            const mouseY2 = canvas.height / 2 + Math.cos(time / 50 + Math.PI) * 600; // Opposite direction

            const offsetX2 = (mouseX2 - canvas.width / 2) / 10;  // Increased displacement
            const offsetY2 = (mouseY2 - canvas.height / 2) / 10;  // Increased displacement

            for (let i = 0; i < numRectangles; i++) {
                ctx.beginPath();
                ctx.rect(
                    canvas.width / 2 - rectWidth / 2 - i * offsetX2,
                    canvas.height / 2 - rectHeight / 2 - i * offsetY2,
                    rectWidth + i * 20,
                    rectHeight + i * 20
                );
                ctx.strokeStyle = 'white';
                ctx.stroke();
            }

            time++;
            requestAnimationFrame(drawRectangles);
        }

        // Initial draw
        drawRectangles();
    </script>
</body>
</html>
